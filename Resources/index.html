<!DOCTYPE html>
<html>
<head>
    <title>pearl</title>
    <link rel="icon" type="images/x-icon" href="icon_title.png" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
</head>
<div>
    <form action="" id="LoginForm">
        <div class="logocontainer">
            <image id="logoimage" src="./icon_title.png" alt="Pearl" height="170px">
            <p class="logo"><Span style="color:rgb(255, 255, 255);">Pe</Span>arl</p>
        </div>
        <div class="maincontainer">
            <div class="inputcontrol"> 
                <input type="text" id="domain" class="field-input" maxlength="128" placeholder="Your Domain" />
                <input type="text" id="dns" class="field-input" maxlength="128" placeholder="Your DNS Server" />
                <input type="text" id="username" class="field-input" maxlength="128" placeholder="User Name" />
                <input type="password" id="password" class="field-input" maxlength="128" placeholder="Password" />
                <input type="submit" id="button" value="Enumerate"></input>
            </div>
            <p type="text" id="errmsg" class="error-message">* username/password are wrong</p>
        </div>
        
    </form>
    <script src="test_1.js"></script>
</body>
</html>
